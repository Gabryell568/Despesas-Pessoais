<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Css-->
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="background-imagem"> <!--Imagem principal da tela de login-->

            </div>
            <div id="form-login">
                <h1>Login</h1>
                <div class="line">

                </div>
                <form method="post">
                    <div id="email-box"> <!--Separar os inputs por divs-->
                        <input type="email" name="email" id="iemail" class="inputs" required placeholder="Email" min="10" max="25">
                    </div>
                    <div id="password-box">
                        <input type="password" name="pass" id="ipass" class="inputs" required placeholder="Senha">
                    </div>
                    <div id="remember-box">
                        <input type="checkbox" name="check" id="icheck">

                        <label for="icheck">lembre-se de mim</label>
                        <p>
                            <a href="#" class="link">esqueceu a senha?</a>
                        </p>
                    </div>
                    <div id="submit">
                        <button type="submit" id="btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
